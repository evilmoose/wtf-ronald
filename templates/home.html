<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pets for Adoption</title>
</head>
<body>
    <h1>Pets for Adoption</h1>
    <ul>
        {% for pet in pets %}
            <li>
                <strong>{{ pet.name }}</strong><br>
                {% if pet.photo_url %}
                    <img src="{{ pet.photo_url }}" alt="{{ pet.name }}" width="100"><br>
                {% endif %}
                {% if pet.available %}
                    <strong>Available</strong>
                {% endif %}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
